<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/nav.css">
    <link rel="icon" href="assets/img/icono.png">
    <title>Datos</title>
</head>

<body>
    <header>
        <i class="fas fa-bahai"></i>
        <nav>
            <ul class="menu">
                <li><a href="#">Formulario</a></li>
                <li><a href="./assets/html/tabla.html">Lista de Datos</a></li>
            </ul>
        </nav>
    </header>
    <main class="artista">
        <h1>
            Datos de tu artista
        </h1>
        <div class="linea">

        </div>
        <div class="textos">
            <form id="form">
                <div class="contenedor">
                    <label for="">
                        <h2>Nombre</h2>
                        <input type="text" name="" class="input" id="nombre">
                        <small id="alertNombre"></small>
                    </label>
                </div>
                <div class="contenedor">
                    <label for="">
                        <h2>¿Qué hace?</h2>
                        <input type="text" name="" class="input" id="album" maxlength="30">
                        <small id="alertAlbum"></small>
                    </label>
                </div>
                <div class="contenedor">
                    <label for="">
                        <h2>Edad</h2>
                        <input type="number" name="" class="input" id="edad">
                        <small id="alertEdad"></small>
                    </label>
                </div>
                <div class="contenedor">
                    <label for="">
                        <input type="submit" value="Agregar" class="btn"  >
                    </label>
                </div>
                <small id="registro"></small>
            </form>
        </div>
        
    </main>
    <script src="https://kit.fontawesome.com/1fbd79bdd9.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
